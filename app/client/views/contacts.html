<div class="row">
  <div class="span3">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list">
        <li ng-class="{ active: $state.includes(&#39;contacts.list&#39;) }">
          <a href="/#/contacts">All Contacts</a></li>
        <li class="nav-header">Top Contacts</li>
        <li ng-repeat="contact in contacts | limitTo:2" ng-class="{ active: $state.includes(&#39;contacts.detail&#39;) &amp;&amp; $stateParams.contactId == contact.id }">
          <a href="/#/contacts/{{contact.id}}">{{contact.name}}</a>
        </li>
      </ul>
      <hr>
      <button class="btn" ng-click="goToRandom()">Show random contact</button>
      <div ui-view="menu"></div>
    </div>
  </div>
  <div class="span9" ui-view="" ng-animate="{enter:&#39;fade-enter&#39;}"></div>
</div>
